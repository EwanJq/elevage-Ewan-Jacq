<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">   <!-- banniere de métadonnée : UTF pour representer plusieurs languages -->
  <title>Initialisation du jeu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Importation de Bootstrap pour rendre le visuel de commencement plus attractif -->
</head>
<body class="bg-light">

    <style>
         
        .tooltip-inner { <!-- permet de gerer l'affichage du tooltip-->

          white-space: nowrap; <!-- On force la ligne unique-->
          overflow: visible;    
          max-width: none;      <!-- On affiche tout le texte -->
        }
      </style>

  <div class="container mt-5">
    <!-- container permet de centrer le projet pour tous le paragraphe-->

    <h1 class="mb-4 text-center">Creez votre propre élevage de lapins !</h1>
    <!-- text-center permet de mettre un texte au centre avec bootstrap-->

    <form method="post">
      {% csrf_token %} <!-- -->


    <!-- Differents paramètres du form et leurs explications -->
      <div class="mb-3">
        <label for="id_rearing_name" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top" 
        title="Votre nom d'élevage : Soyez créatifs !">Nom de l’élevage</label>
        {{ form.rearing_name }}
      </div>

      <div class="mb-3">
        <label for="id_initial_baby_rabbits" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Lapins venant de naitre.">Lapins bébés</label>
        {{ form.initial_baby_rabbits }}
      </div>

      <div class="mb-3">
        <label for="id_initial_young_rabbits" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Lapins ayant ateint les 1 mois.">Jeunes lapins</label>
        {{ form.initial_young_rabbits }}
      </div>

      <div class="mb-3">
        <label for="id_initial_male_rabbits" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Lapins adultes mâles.">Mâles</label>
        {{ form.initial_male_rabbits }}
      </div>

      <div class="mb-3">
        <label for="id_initial_female_rabbits" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Lapins adultes femelles.">Femelles</label>
        {{ form.initial_female_rabbits }}
      </div>

      <div class="mb-3">
        <label for="id_initial_food" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Un adulte mange 250g, un bébé 0g et un ado 100g et ce tous les jours.">Nourriture initiale (g)</label>
        {{ form.initial_food }}
      </div>

      <div class="mb-3">
        <label for="id_initial_money" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Argent disponible pour les premiers achats.">Argent (€)</label>
        {{ form.initial_money }}
      </div>

      <!-- Configuration du bouton de marche -->
      <div class="container mt-5 d-flex justify-content-center">
        <!-- d-flex pour un affichage flexible et justify-content-center permet de center le texte dans le bouton -->
        <button type="submit" class="btn btn-lg" style="background-color: rgb(255, 80, 65); color: black;">
            <!-- btn-lg est juste le diminutif de bouton large -->
          Commencer l'élevage !
        </button>
      </div>


    </form>
  </div>

  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>

</body>
</html>
