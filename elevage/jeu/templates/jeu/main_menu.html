<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static background_image %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 50px;
            text-align: center;
            color: white;
        }
        .menu-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            display: inline-block;
            padding: 30px 50px;
        }
        .menu-title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .menu-link {
            display: block;
            margin: 15px 0;
            padding: 15px 25px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .menu-link:hover {
            background-color: #1769aa;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-title">Menu Principal</div>
        <a class="menu-link" href="{% url 'jeu:game_setup' %}">Configurer un nouveau jeu</a>
        <a class="menu-link" href="{% url 'jeu:all_rearings' %}">Voir tous les Ã©levages</a>
