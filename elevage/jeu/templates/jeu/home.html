{% extends 'base.html' %}

{% block content %}
<h1>Bienvenue dans votre élevage de lapins</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Accéder à mon élevage</button>
</form>

{% if error %}
<div class="alert alert-danger mt-3">
    {{ error }}
</div>
{% endif %}
{% endblock %}
